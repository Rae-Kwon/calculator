<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </head>
    <body>
        <div id="calculator">
            <div id="display">0</div>
            <div id="calculator-keys">
                <button id="ac" class="keys top" data-action="all-clear">AC</button>
                <button id="ce" class="keys top" data-action="clear-entry">CE</button>
                <button id="divide" class="keys top" data-action="divide">รท</button>
                <button id="multiply" class="keys side" data-action="multiply">x</button>
                <button id="plus" class="keys side" data-action="add">+</button>
                <button id="minus" class="keys side" data-action="subtract">-</button>
                <button id="decimal" class="keys" data-action="decimal">.</button>
                <button id="equal" class="keys side" data-action="evaluate">=</button>
                <button id="one" class="keys">1</button>
                <button id="two" class="keys">2</button>
                <button id="three" class="keys">3</button>
                <button id="four" class="keys">4</button>
                <button id="five" class="keys">5</button>
                <button id="six" class="keys">6</button>
                <button id="seven" class="keys">7</button>
                <button id="eight" class="keys">8</button>
                <button id="nine" class="keys">9</button>
                <button id="zero" class="keys">0</button>
            </div>     
        </div>
        

        <script src="calculator.js"></script>
    </body>
</html>
